<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fonts & icons</title>
    <style>
        h1 {
            font-family: 'Dancing Script',
                cursive;

        }

        i {
            font-size: 30px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, dolore dolorum eveniet nostrum, id assumenda
        velit incidunt nobis alias laborum repellat quam suscipit quis fuga. Eligendi, rem omnis est possimus iusto
        porro!</h1>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-brands fa-instagram"></i>
</body>

</html>
